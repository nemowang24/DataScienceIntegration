{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}App{% endblock title %}</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .result {
            margin-top: 20px;
            font-size: 1.5em;
        }


        /* Define the glowing animation */
        @keyframes glow {
            0% {
                text-shadow: 2px 2px 5px rgba(255, 102, 0, 0.7);
            }
            100% {
                text-shadow: 4px 4px 15px rgba(255, 204, 0, 1);
            }
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        main {
            position: relative;
        }

        .game-intro {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .intro-text {
            font-family: 'Helvetica', sans-serif; /* Keep modern aesthetics */
            font-size: calc(2.5vh);
            font-weight: bold;
            color: #ff6600;
            text-align: center;
            margin: 0;
            padding-bottom: 5px;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6600, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
        }

        .video-player {
            flex: 1; /* Make the video-player fill remaining space */
            max-width: 100%;
            aspect-ratio: 16/9; /* Ensure the video is always 16:9 */;
            max-height: 80vh; /* Ensure it fits well within the screen height */
            object-fit: cover;
            margin: 0; /* Remove unnecessary margins */
            padding: 0;
        }


        .button-container {
            position: fixed;
            display: flex;
            flex-direction: row;
            bottom: 8px;
            height: 50px;
            text-align: center;
            width: auto;
            height: auto;
            z-index: 100;
            left: 50%;
        }

        .counter {
            position: fixed;
            font-size: 3em;
            font-weight: bold;
            bottom: 0px;
            left: 40%;
        }

        .navbar-brand, .nav-link {
            display: flex;
            align-items: center; /* Align the text vertically in the middle */
            height: 100%; /* Ensure consistent height */
            padding: 0; /* Remove extra padding */
        }

        .rolling-text span:hover {
            animation-play-state: paused;
        }

    </style>
    {% block myscripts %}
    {% endblock myscripts %}
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}"><i class="bi bi-house"></i></a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/helldivers/intro/"
                                        style="color: red" ;>Helldivers</a></li>
            </ul>
        </ul>
    </div>
</nav>
{% block myvideo %}
{% endblock myvideo %}
<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
