<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Audio Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            padding: 15px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        button:hover:enabled {
            background-color: #0056b3;
        }
        audio {
            display: block;
            margin: 20px auto;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>Audio Recorder (Mobile)</h1>
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>
    <audio id="audioPlayback" controls></audio>

    <script>
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const audioPlayback = document.getElementById('audioPlayback');

        let mediaRecorder; // To manage audio recording
        let audioChunks = []; // To store recorded audio data

        // Function to initialize and start recording
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                mediaRecorder = new MediaRecorder(stream);

                // Collect audio data as chunks
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                // Process audio data when recording stops
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    audioPlayback.src = audioUrl;

                    // Reset chunks for future recordings
                    audioChunks = [];
                };

                // Start the recording
                mediaRecorder.start();
            } catch (error) {
                alert('Microphone access is required! Please enable it in your browser settings.');
                console.error('Error accessing microphone:', error);
            }
        }

        // Link button actions to functions
        startBtn.addEventListener('touchstart', () => {
            startRecording();
            startBtn.disabled = true;
            stopBtn.disabled = false;
        }, {passive: true});

        stopBtn.addEventListener('touchstart', () => {
            mediaRecorder.stop();
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }, {passive: true});
    </script>
</body>
</html>
